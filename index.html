<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <script src="telegram-web-app.js"></script>
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />


        <!-- Generated by GameMaker:Studio http://www.yoyogames.com/gamemaker/studio -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="pragma" content="no-cache"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name ="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta charset="utf-8"/>

        <!-- Set the title bar of the page -->
        <title>Created with GameMaker</title>

        <!-- Set the background colour of the document -->
        <style>
            .mobile-body {
                overflow: hidden;
                height: 100vh;
            }

            .mobile-wrap {
                position: absolute;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                overflow-x: hidden;
                overflow-y: auto;
                background: red;
            }

            .mobile-content {
                height: calc(100% + 1px);
                background: green;
            }
            html{
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                -o-user-select: none;
                user-select: none;
            }
            body {

              color:#cccccc;
              margin: 0px;
              padding: 0px;
              border: 0px;
            }
            canvas {
                      image-rendering: optimizeSpeed;
                      -webkit-interpolation-mode: nearest-neighbor;
                      -ms-touch-action: none;
                      margin: 0px;
                      padding: 0px;
                      border: 0px;
            }
            :-webkit-full-screen #canvas {
                 width: 100%;
                 height: 100%;
            }
            div.gm4html5_div_class
            {
              margin: 0px;
              padding: 0px;
              border: 0px;
            }
            /* START - Login Dialog Box */
            div.gm4html5_login
            {
                 padding: 20px;
                 position: absolute;
                 border: solid 2px #000000;
                 background-color: #404040;
                 color:#00ff00;
                 border-radius: 15px;
                 box-shadow: #101010 20px 20px 40px;
            }
            div.gm4html5_cancel_button
            {
                 float: right;
            }
            div.gm4html5_login_button
            {
                 float: left;
            }
            div.gm4html5_login_header
            {
                 text-align: center;
            }
            /* END - Login Dialog Box */
            :-webkit-full-screen {
               width: 100%;
               height: 100%;
            }
        </style>
    </head>

    <body>
        <div id="root"></div>
        <div id="wrap">
            <div id="content">
            <div class="gm4html5_div_class" id="gm4html5_div_id">
                <!-- Create the canvas element the game draws to -->
                <canvas id="canvas" width="200" height="200"  style="position: absolute; top: 50%; left: 50%; bottom: -50%; right: -50%; transform: translate(-50%, -50%);" >
                         <p>Your browser doesn't support HTML5 canvas.</p>
                </canvas>
            </div>
            <!-- Run the game code --><script type="text/javascript" src="html5game/project.js?MUMYB=1218610637"></script>
            </div>	
        </div>

        <script>window.onload = GameMaker_Init;</script>
        <script src="https://unpkg.com/@telegram-apps/sdk@1.0.0/dist/index.iife.js"></script>
        <script>
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;

                // Подготовка Telegram Web App
                tg.ready();
                tg.disableVerticalSwipes();
                tg.expand();
                tg.BackButton.hide();
                tg.SettingsButton.hide();
                tg.MainButton.hide();

                console.log('Telegram WebApp API доступен:', tg);
            }
            (function() {
                var { retrieveLaunchParams, postEvent } = window.telegramApps.sdk;
                var lp = retrieveLaunchParams();

                // Some versions of Telegram don't need the classes above.
                if (['macos', 'tdesktop', 'weba', 'web', 'webk'].includes(lp.platform)) {
                    return;
                }

                // Expand the application.
                postEvent('web_app_expand');

                document.body.classList.add('mobile-body');
                document.getElementById('wrap').classList.add('mobile-wrap');
                document.getElementById('content').classList.add('mobile-content');
            })();
        </script>
    </body>
</html>
